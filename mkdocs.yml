site_name: NLNZ Open Data

site_description: 'A collection of description and examples to help you work with open data from National Library of New Zealand and Archive of New Zealand.'
site_author: 'Yizhe Zhan'
site_url: 'https://yzhan-met.github.io/nlnz-opendata'

# Repository
repo_name: yzhan-met/nlnz-opendata
repo_url: 'https://github.com/yzhan-met/nlnz-opendata'
edit_uri: 'edit/main/docs'

