nav:
  - Home: index.md
  - About: 
    - about/about.md
    - Policy: about/policy.md
  - API:
    - Digital NZ API: api/digitalnz_api.md
  - Open data: 
    - NLNZ open data: collection/nlnz.md
    - Turnbull Library open data: collection/turnbull.md
    - Digital NZ open data: collection/digitalnz.md


theme: 
  name: 'material'
  language: 'en'
  features:
    - content.code.annotate
    - content.action.edit
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - announce.dismiss
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: img/favicon.ico
  logo: img/favicon.ico
  icon:
    repo: fontawesome/brands/github
    view: material/eye
    edit: material/pencil

